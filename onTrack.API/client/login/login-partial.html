
<div id = "login-form" class = "login jumbotron center-block" ng-show = "!loggedIn">

	<h1 class = 'login-title'>Login</h1>


	<form name ="userForm" role = "form" data-toggle = 'validator'>
		<div class = "form-group" show-errors>
			<label for = "email" class = 'control-label'>Email</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input name = 'email' type = "email" ng-model = "user.email" class = "form-control"
				id = "email" placeholder = "Email" required>
            </div>
            <p class="help-block" ng-if="userForm.email.$error.required">The user's email is required</p>
		</div>


		<div class = "form-group" show-errors>
			<label for = "password">Password</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input dacey = 'stupid' name='password' type = "password" ng-model = "user.password" class = "form-control" id = "password"
				placeholder = "Password" required>
            </div>
           <p class="help-block" ng-if="userForm.password.$error.required">The user's password is required</p>
		</div>


		<button type = 'button' ng-click = "logUserIn(data)" class = "btn btn-primary">Submit</button>

        <button class = 'btn btn-primary'>Sign in with Google</button>

		</form>
	<button class = 'btn btn-default signup-button' ui-sref = "signUp"> Click here to SignUp</button>
</div>
