<div class="signup center-block jumbotron">
	<form role="form" data-toggle = "validator">

		<h1 class = 'signin-title'>Signup</h1>


 		  <div class="form-group has-feedback">
    		<label for="username" class="control-label">Username</label>
   			<div class="input-group">
   				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     			<input type="text" ng-model = "user.username" data-minlength="4" class="form-control" id="username" placeholder="Username" required>
     		</div>
      		<div class="help-block with-errors"></div>
    	</div>

    	 <div class="form-group has-feedback">
			<label for="email" class="control-label">Email</label>
    	  	<div class = "input-group">
    			<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  		  		<input type="email" class="form-control" ng-model = 'user.email' id="email" placeholder="Email" data-error="Please, enter a valid email" required>
  		  	</div>
  			<div class="help-block with-errors"></div>
 		 </div>
		 <div class="form-group has-feedback">
    		<label for="inputPassword" class="control-label">Password</label>
   			<div class="input-group">
   				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
     			<input type="password" ng-model = "user.password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
     		</div>
      		<div class="help-block">Minimum of 6 characters</div>
    	</div>



		<button type="submit" class="btn btn-default" ng-click="createUser()">Submit</button>

	</form>
	<a ui-sref="login">Click here to Login</a>
</div>
