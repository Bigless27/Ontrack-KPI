<h2>Rewards</h2>

<div class = 'container'>
	<div class = 'col-md-6 col-sm-6'>
		<div class = 'row' style =  'padding-bottom: 5px'>
			<div class = 'btn btn-default' ui-sref = 'rewards.create'>Create</div>
			<div class = 'btn btn-success' ui-sref = 'setting'>Back</div>
		</div>
		<div ui-view></div>
		<hr>
		<div class = 'row'>
			<table class = 'table table-bordered' ng-repeat = 'reward in rewards'>
				<tr>
					<th>Name</th>
					<th>
						Type
						<a style = 'float: right' ui-sref = 'rewardsView({id: reward._id})'>View</a>

					</th>
				</tr>
				<tr>
					<td>	
						{{reward.name}}
					</td>
					<td>
						{{reward.type}}
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
