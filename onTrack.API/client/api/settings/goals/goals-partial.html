<h2>Goals</h2>

<div ui-view></div>

<div class = 'container'>
	<div class = 'col col-sm-6'>
		<div class = 'row' style = 'padding-bottom:5px;'>
			<div class = 'btn btn-default' ui-sref = 'goals.create'>Create</div>
			<div class = 'btn btn-default' ui-sref = 'setting'>Back</div>
		</div>
		<div class = 'row'>
			<div>
				<table id = 'add-goal' class = 'table table-bordered' ng-repeat = 'goal in goals'>
					<tr>
						<th>Name</th>
						<td>{{goal.gsfName}}
							<div style ='margin: 0px 5px' ui-sref = 'goalsView({id: goal._id})' class = 'btn btn-default'>
								View
							</div>
						</td>

					</tr>
					<tr>
						<th>Key</th>
						<th>
							Value 
						</th>
					</tr>
					<tr ng-repeat = '(key, value) in goal.any'>
						<td>{{key}}</td>
						<td>
							{{value}}
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
