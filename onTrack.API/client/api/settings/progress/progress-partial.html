<div class = 'container'>
	<div class = 'row'>
		<div class = 'col-sm-6 col-md-6'>
			<h1>Progresses</h1>
		</div>	
	</div>


	<div class = 'row'>
		<div class = 'btn btn-default' ui-sref = 'setting'>Back</div>
		<div class = 'btn btn-default' ui-sref = 'progress.create'>Create</div>
	</div>

	<div class = 'row'>
		<div class = 'col-sm-4'>
			<div ui-view></div>
		</div>
	</div>

	<hr>

	<div class = 'row'>
		<div class = 'col-sm-6 col-md-6'>
			<table ng-repeat = 'p in progress' class = 'table table-bordered'>
				<tr>
					<th>Name</th>
					<th>Type <a style ='float: right;' ui-sref = 'progressView({id: p._id})'>
								View
						</a>
					</th>
				</tr>
				<tr>
					<td>{{p.name}}</td>
					<td>{{p.type}}</td>
				</tr>
			</table>
		</div>
	</div>


</div>
