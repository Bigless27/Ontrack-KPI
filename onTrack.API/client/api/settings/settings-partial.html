<h1>Settings</h1>

<div>
	<div class = 'btn btn-default' ui-sref = 'main'>Back</div>
</div>

<div ui-view></div>
<div class = 'container'>
	<div class = 'col-sm-4 col-md-4'>
		<h2>Type Settings</h2>
		<a href="" class = 'btn btn-default' ui-sref = 'setting.settingTypeCreate'>Create Type Setting</a>

		<div class  = 'table-holder row' ng-repeat = 'set in typeSettings'>
			
			<table class = 'table table-bordered' >
				<tr>
					<th>Type</th>
					<td>
						{{set.type || 'empty'}}
					</td>
					<td>
						<div class = 'btn btn-info' ui-sref = 'settingType({id: set._id})'>View</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class = 'col-sm-4 col-md-4'>
		<h2>Assign Progress Tracker</h2>
		<div class = 'btn btn-default' ui-sref = 'setting.settingProgressCreate'>Create Progress Setting</div>
		<div ng-repeat = 'prog in progressSettings'>
			<table class = 'table table-bordered'>
				<tr>
					<th>Name</th>
					<td>{{prog.name}}</td>
					<td>
						<div class = 'btn btn-info' ui-sref = 'settingProgress({id: prog._id })'>
							View
						</div>
					</td>
				</tr>
			</table>

		</div>
	</div>
	<div class = 'col-sm-4 col-md-4'>
		<h2>Goals</h2>
		<div class =  'btn btn-default' ui-sref = 'setting.createGoal'>Create Goal</div>
	</div>
</div>
