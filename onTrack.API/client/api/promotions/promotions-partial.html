<div class = 'container'>
	<h1>Promotions</h1>
	<div class = 'btn btn-default' ui-sref = 'promotionCreate' style = 'margin: 10px'>Create Promotion</div>
	<ul style = 'list-style: none' ng-repeat = 'promotion in promotions'>
		<li>
			<table class = 'table table-bordered'>
				<tr>
					<th>Name
					<a style = 'float: right' ui-sref = 'promotionView({id: promotion._id})'>View</a>
					</th>
				</tr>
				<tr>
					<td>{{promotion.name}}</td>
				</tr>
			</table>
		</li>
	</ul>
</div>
