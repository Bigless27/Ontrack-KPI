<h1>Promotion</h1>


<table class = 'table table-striped'>
	<thead>
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Completion Value</th>
			<th>Description</th>
			<th>Start Date</th>
			<th>End Date</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{promotion.name}}</td>
			<td>{{promotion.type}}</td>
			<td>{{promotion.completionValue}}</td>
			<td>{{promotion.description}}</td>
			<td>{{promotion.startDate | date: 'medium'}}</td>
			<td>{{promotion.endDate | date: 'medium'}}</td>
		</tr>
	</tbody>
</table>

<div id = 'edit' ui-view></div>

<div class = "btn btn-danger" ui-sref = 'client({id: promotion.clientId})'>Back</div>
<div class = "btn btn-default" ui-sref = 'promotion.edit'>Edit</div>
<div class = "btn btn-default" ng-click = 'deletePromotion()'>Delete</div>
