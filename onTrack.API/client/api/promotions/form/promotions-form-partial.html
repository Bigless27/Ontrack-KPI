<form name ="userForm" role = "form" data-toggle = 'validator'>
		<h1 ng-if = 'create'>Promotion</h1>
		<h1 ng-if = '!create'>Edit</h1>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Name</label>
			<div  class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "user.name" 
					ng-init = 'user.name = promotion.name'
					class = "form-control"
					value = 'name' 
					placeholder = 'enter name'
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Name is required</p>
		</div>


		<div class = "form-group" show-errors>
			<label for = "type">Type</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

				<select 
					name ='type'
					ng-model = "user.type"
					ng-init = "user.type = {listValue: promotion.type}"
					ng-options="list.listValue for list in myList track by list.listValue"
					class = "form-control"
					id = "type"
					required
				>
				</select>
            </div>
           <p class="help-block" ng-if="userForm.type.$error.required">The user's type is required</p>
		</div>

		<div class = "form-group" show-errors>
			<label for = "value" class = 'control-label'>Completion Value</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					ng-min = "1"
					name = 'completionValue'
					type = "number"
					ng-model = "user.completionValue" 
					ng-init = 'user.completionValue = promotion.completionValue'
					class = "form-control"
					placeholder = "enter completion value" 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.completionValue.$error.required">Value is required</p>
            <p class="help-block" ng-if= "userForm.completionValue.$error.digit">Value must be a digit</p>
            <p class="help-block" ng-if= "userForm.completionValue.$error.min">Value must greater than 0</p>
		</div>

		<div class = "form-group" show-errors>
			<label for = "description" class = 'control-label'>Description</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<textarea 
					name = 'description'
					ng-model = "user.description" 
					ng-init = 'user.description = promotion.description'
					class = "form-control"
					placeholder = "enter description"
					value = 'description' 
					required
				>
				</textarea>
            </div>
            <p class="help-block" ng-if= "userForm.description.$error.required">Description is required</p>
		</div>


		<div class = "form-group" show-errors>
			<label for = "Date" class = 'control-label'>Start Date</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
				<input 
					name = 'startDate'
					type = "datetime-local"
					ng-model = "user.startDate" 
					ng-init = 'user.startDate = promotion.startDate'
					class = "form-control"
					placeholder="yyyy-MM-ddTHH:mm:ss"
					min="{{minDate}}" 
					max="2200-12-31T00:00:00" 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.startDate.$error.required">Value is required</p>
            <p class="help-block" ng-if= "userForm.startDate.$error.min">Start date can not be in past</p>
		</div>

		<div class = "form-group" show-errors>
			<label for = "Date" class = 'control-label'>End Date</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
				<input 
					name = 'endDate'
					type = "datetime-local"
					ng-model = "user.endDate" 
					ng-init = 'user.endDate = promotion.endDate'
					class = "form-control"
					placeholder="yyyy-MM-ddTHH:mm:ss"
					min="{{user.startDate}}" 
					max="2200-12-31T00:00:00" 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.endDate.$error.required">Value is required</p>
            <p class="help-block" ng-if= "userForm.endDate.$error.min">End date can't be before start date</p>
		</div>






		<button type = 'button' ng-click = "submitPromotion(user)" class = "btn btn-primary">Submit</button>
		<div ng-if = '!create' class = 'btn btn-default' ui-sref = 'promotion({id: promotion._id})'>Close</div>
		<div ng-if = 'create' class = 'btn btn-default' ui-sref = 'client({id: clientId})'>Close</div>
</form>
