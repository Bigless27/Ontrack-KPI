<form name ="userForm" role = "form" data-toggle = 'validator'>
		<h1 ng-if = 'create'>Promotion</h1>
		<h1 ng-if = '!create'>Edit</h1>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Name</label>
			<div  class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "user.name" 
					ng-init = 'user.name = promotion.name'
					class = "form-control"
					value = 'name' 
					placeholder = 'enter new name'
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Name is required</p>
		</div>


		<div class = "form-group" show-errors>
			<label for = "type">Type</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

				<select 
					name ='type'
					ng-model = "user.type"
					ng-init = "user.type = {listValue: promotion.type}"
					ng-options="list.listValue for list in myList track by list.listValue"
					class = "form-control"
					id = "type"
					required
				>
				</select>
            </div>
           <p class="help-block" ng-if="userForm.type.$error.required">The user's type is required</p>
		</div>

		<div class = "form-group" show-errors>
			<label for = "value" class = 'control-label'>Completion Value</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					ng-min = "1"
					name = 'completionValue'
					type = "number"
					ng-model = "user.completionValue" 
					ng-init = 'user.completionValue = kpi.value'
					class = "form-control"
					placeholder = "enter completion value"
					value = 'completionValue' 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.completionValue.$error.required">Value is required</p>
            <p class="help-block" ng-if= "userForm.completionValue.$error.digit">Value must be a digit</p>
            <p class="help-block" ng-if= "userForm.completionValue.$error.min">Value must greater than 0</p>
		</div>




		<button type = 'button' ng-click = "submitPromotion(user)" class = "btn btn-primary">Submit</button>
		<div ng-if = '!create' class = 'btn btn-default' ui-sref = 'promotion({id: promotion._id})'>Close</div>
		<div ng-if = 'create' class = 'btn btn-default' ui-sref = 'client({id: clientId})'>Close</div>
</form>
