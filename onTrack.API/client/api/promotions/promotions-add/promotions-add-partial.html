<div class = "form-group">
    <label id = 'admin-lable'>Promotions</label>
    <div class = "input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <multiple-autocomplete 
          ng-model="promotion"
          object-property="name"
          suggestions-arr="promotions"
          >
      </multiple-autocomplete>
    </div>
      <class="help-block" ng-if= "userForm.users.$error.required">Value is required</p>
</div>

<div id = 'admin-button-container'>
  <span class = 'btn btn-primary' ng-click = 'add(promotion)'>Add</span>
  <span class = 'btn btn-danger' ui-sref = 'team({id: team._id})'>Close</span>
</div>
