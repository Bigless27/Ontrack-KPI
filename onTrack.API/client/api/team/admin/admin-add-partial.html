 <div class = "form-group">
    <label ng-if = '!admins' id = 'admin-lable'>Users</label>
    <label ng-if = 'admins' id = 'admin-lable'>Admins</label>
    <div class = "input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <multiple-autocomplete 
          ng-model="user.users"
          object-property="fullName"
          suggestions-arr="optionsList"
          required = 'true'>
      </multiple-autocomplete>
    </div>
      <class="help-block" ng-if= "userForm.users.$error.required">Value is required</p>
</div>

<div id = 'admin-button-container'>
  <span class = 'btn btn-primary' ng-click = 'add(user)'>Add</span>
  <span class = 'btn btn-danger' ui-sref = 'team({id: team._id})'>Close</span>
</div>
