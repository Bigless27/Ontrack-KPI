<form name ="teamForm" role = "form" data-toggle = 'validator'>
		<h1>Create a Team</h1>
		<p style = 'font-size:14px;'>*You are automatically added as an admin and a user</p>

		<div class = "form-group" show-errors style = 'width: 400px'>
			<label for = "name" class = 'control-label'>Name</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "team.name" 
					class = "form-control"
					value = 'name' 
					placeholder = 'Name'
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.name.$error.required">Name is required</p>
		</div>

		<div class = "form-group">
			<label for = "value" class = 'control-label'>Promotions</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
					ng-model="team.promotions"
     				object-property="name"
     				suggestions-arr="promotions"
     				>
				</multiple-autocomplete>
            </div>
		</div>
    </div>

		<div class = "form-group">
			<label for = "value" class = 'control-label'>Admins</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
					ng-model="team.admins"
     				object-property="fullName"
     				suggestions-arr="optionsList"
     				>
				</multiple-autocomplete>
            </div>
		</div>

		<div class = "form-group">
			<label for = "value" class = 'control-label'>Users</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
					ng-model="team.users"
     				object-property="fullName"
     				suggestions-arr="optionsList"
     				>
				</multiple-autocomplete>
            </div>
		</div>
    </div>

    	<p ng-if = 'errorDisplay'>{{oops}}</p>

		<button type = 'button' ng-click = "createTeam(team)" class = "btn btn-primary">Submit</button>
		<div  class = 'btn btn-default' ui-sref = 'main'>Close</div>
</form>
