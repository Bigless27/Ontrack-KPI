<div class = 'container'>
	<div class = 'row'>
		<h1>User</h1>
		<table class = 'table table-striped'>
			<tr>
				<th>First Name</th>
				<td editable-text = 'user.firstName' e-form = 'firstName' onbeforesave = 'updateFirstName($data)'>{{user.firstName || 'empty'}}</td>
				<td>
					<a href="" ng-click="firstName.$show()" ng-hide="firstName.$visible">Edit</a>
				</td>
			</tr>
			<tr>
				<th>Last Name</th>
				<td editable-text = 'user.lastName' e-form = 'lastName' onbeforesave = 'updateLastName($data)'>{{user.lastName || 'empty'}}</td>
				<td>
					<a href="" ng-click="lastName.$show()" ng-hide="lastName.$visible">Edit</a>
				</td>
			</tr>
			<tr>
				<th>Email</th>
				<td id = 'user-email-edit' style = 'color:black;' editable-email='user.email' onbeforesave = 'updateEmail($data)'>{{user.email || 'empty'}}</td>
				<td>
					<a style = 'cursor: pointer;' class = 'user-email-edit-button'>Edit</a>
				</td>
			</tr>
			<tr>
				<th>Date Joined</th>
				<td>
					<span
						id = 'user-dateJoined-edit'
						e-min-year = '2016'
						e-max-year = '2025'
						editable-combodate = 'user.dateJoined' 
						style = 'color:black; border-bottom:none;'
						onbeforesave = 'updateDateJoined($data)'
						>
						{{(user.dateJoined | date: 'medium') || 'empty'}}
					</span>
				</td>
				<td>
					<a class = 'user-dateJoined-edit-button' href="">Edit</a>
				</td>
			</tr>
		</table>
	</div>
	<div class = 'row'>
		<button ng-if = '!team' class = 'btn btn-default' ui-sref = 'user'>Back</button>
		<button ng-if = 'team' class="btn btn-default" ui-sref = 'team({id: teamId})'>Back</button>
		<button class = 'btn btn-danger' ng-click = 'deleteUser()'>Delete</button>
	</div>
	<div class = 'row'>
		<div class = 'col-md-6'>
			<h2 style = 'display: inline-block'>Progress</h2>	
			<div ng-repeat = 'prog in user.progress'>
				<table class = 'table table-bordered' style = 'width:300px;'>
					<tr>
						<th>Name</th>
						<td>{{prog.name}}</td>
					</tr>
					<tr>
						<th>Type</th>
						<td>{{prog.type}}</td>
					</tr>
				</table>
				<span class = 'btn btn-default' ui-sref = 'progressView({id: prog._id, userId: user._id})' style = 'margin-bottom: 20px;'>View</span>
				<span class = 'btn btn-default' ng-click = 'remove(prog._id)' style = 'margin-bottom: 20px;'>Remove</span>
			</div>
		</div>
	</div>
</div>
