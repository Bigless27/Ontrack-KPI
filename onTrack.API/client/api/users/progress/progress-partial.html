<div class = 'container'>
	<div class = 'col-md-8' >
		<table class = 'table table-striped'>
			<tr>
				<th>Name</th>
				<td>{{progress.name}}</td>
				<td></td>
			</tr>
			<tr>
				<th>Type</th>
				<td>{{progress.type}}</td>
				<td></td>
			</tr>
			<tr>
				<th>SubTypes</th>
				<td>
					<ul ng-repeat = 'sub in progress.subTypes'>
						<li>
							{{sub}}
						</li>
					</ul>
				</td>
				<td></td>
			</tr>
			<tr>
				<th>Value</th>
				<td>
					<span 
						editable-number = 'progress.value'
						e-form = 'value' 
						onbeforesave = 'updateValue($data)'
						>
						{{progress.value}}
					</span>
				</td>
				<td>
					<a href="" ng-click = 'value.$show()' ng-hide = 'value.$visible'>Edit</a>
				</td>
			</tr>
		</table>

		<div ui-sref = 'user({id: progress.userId})' class = 'btn btn-default'>Back</div>
	</div>

</div>
