<div class = 'container'>
	<div class = 'row'>
		<div class="btn btn-default" ui-sref = 'main'>Back</div>
	</div>
	<div class = 'col-sm-4 col-md-4'>
	 	<h2 class = 'card-title'>All Users</h2>
	 	<span class = 'btn btn-default' ui-sref = 'user.createUser'> Create User</span>
	 	<span class = 'btn btn-default' ui-sref = 'user.assignProgress'>Assign Progress</span>
	 	<div>
	 		<div ui-view></div>
	 	</div>
	 	<hr>
	 	<input ng-model = 'query' style = 'margin-bottom: 15px;' type = 'text' placeholder = 'Search Users'>
	 	<div id = 'usersList'>
		 	<ul ng-repeat = "user in users | filter: query | orderBy: sortField: reverse" >
		 		<li>
		 			<a ui-sref = 'userView({id: user._id})'>{{user.firstName}} {{user.lastName}}</a>
		 		</li>
		 	</ul>
	 	</div>
	 	<p style = 'font-size: 11px;'>*Scroll down to see more users</p>
	</div>
</div>
