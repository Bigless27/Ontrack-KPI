<div class = 'container'>
	<div class = 'row'>
		<h1>Activities</h1>
		<div class = 'btn btn-info' ui-sref = 'activity.create'>Create Activity</div>
		<div class = 'btn btn-default'>Back</div>
	</div>
	<div class = 'row'>
		<div ui-view></div>
	</div>
	<div class = 'row' ng-repeat = 'act in activities'>
		<table class = 'table table-bordered' style = 'width: 320px;'>
			<tr>
				<th>Name</th>
				<td>{{act.name}}</td>
			</tr>
		</table>
	</div>
</div>
