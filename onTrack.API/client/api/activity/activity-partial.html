<div class = 'container'>
	<div class = 'row'>
		<h1>Activities</h1>
		<div class = 'btn btn-info' ui-sref = 'activity.create'>Create Activity</div>
		<div class = 'btn btn-default' ui-sref = 'main'>Back</div>
	</div>
	<div class = 'row'>
		<div ui-view></div>
	</div>
	<div class = 'row'>
		<div class = 'col col-md-6' ng-repeat = 'act in activities'>
			<table class = 'table table-bordered' style = 'width: 320px;'>
				<tr>
					<th>Name</th>
					<td>{{act.name}}</td>
				</tr>
				<tr>
					<th>Type</th>
					<td>{{act.type}}</td>
				</tr>
				<tr>
					<th>Value</th>
					<td>{{act.value}}</td>
				</tr>
				<span 
					class = 'btn btn-default' 
					ui-sref = 'activityView({id: act._id})'
					style = 'margin-top: 20px'
					>
					View
				</span>
			</table>
		</div>
	</div>
</div>
