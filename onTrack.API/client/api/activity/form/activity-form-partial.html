<form id = 'edit' name ="activityForm" role = "form" data-toggle = 'validator'>
		<h1>Activity</h1>

		<div class = "form-group" show-errors>
			<label for = "type">Type</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

				<select 
					name ='type'
					ng-blur = 'setSubtypes()'
					ng-model = "activity.type"
					ng-options="list for list in typeList"
					class = "form-control"
					id = "type"
					required
				>
				</select>
            </div>
           <p class="help-block" ng-if="userForm.type.$error.required">The user's type is required</p>
		</div>

		<div class = "form-group" show-errors>
			<label for = "type">Subtype</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

				<select 
					name ='subType'
					ng-model = "activity.subType"
					
					ng-options="list.listValue for list in subList track by list.listValue"
					class = "form-control"
					id = "type"
					required
				>
				</select>
            </div>
           <p class="help-block" ng-if="userForm.subType.$error.required">The user's type is required</p>
		</div>

		<div class = "form-group" show-errors>
			<label for = "Name" class = 'control-label'>Name</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "activity.name" 
					class = "form-control"
					placeholder = "Enter a Name" 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Value is required</p>
		</div>
		

		<div class = "form-group" show-errors>
			<label for = "value" class = 'control-label'>Value</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					ng-click = 'expression()'
					name = 'value'
					type = "number"
					ng-model = "activity.value" 
					class = "form-control"
					placeholder = "Enter a value" 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Value is required</p>
		</div>

		
			
		</div>

		<p ng-if = 'err'>{{oops}}</p>


		<button type = 'button' ng-click = "submitActivity(activity)" class = "btn btn-primary">Submit</button>
		<div class = 'btn btn-default' ui-sref = 'user({id: userId})'>Close</div>
</form>
