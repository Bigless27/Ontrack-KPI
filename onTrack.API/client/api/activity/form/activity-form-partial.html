<form id = 'edit' name ="activityForm" role = "form" data-toggle = 'validator'>
		<h1>Activity</h1>


		<div class = "form-group" show-errors>
			<label for = "Name" class = 'control-label'>Name</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "activity.name" 
					class = "form-control"
					placeholder = "Enter a Name" 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Value is required</p>
		</div>

		<div class = "form-group" show-errors>
			<label for = "value" class = 'control-label'>Value</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					ng-click = 'expression()'
					name = 'value'
					type = "number"
					ng-model = "activity.value" 
					class = "form-control"
					placeholder = "Enter a value" 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Value is required</p>
		</div>

		<div class = "form-group" show-errors>
			<label for = "type">Type</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<select 
					name ='type'
					ng-blur = 'setSubtypes()'
					ng-model = "activity.type"
					ng-options="list for list in typeList"
					class = "form-control"
					id = "type"
					required
				>
				</select>
            </div>
           <p class="help-block" ng-if="userForm.type.$error.required">The user's type is required</p>
		</div>

		<div class = 'form-group'>
			<label for = 'subType'>SubTypes</label>
			<div class = 'input-group'>
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
				  ng-model="activity.subTypes"
				  object-property = "name"
				  suggestions-arr="subTypesList"
				  required = 'true'
				  ng-click = 'checkType()'>
				</multiple-autocomplete>
				</div>
	      			<p class = 'alert alert-danger' ng-if = 'typeChecker'>Please select a type first</p>
			</div>
		</div>

		<div class = "form-group">
			<label id = 'admin-lable'>Assign Users</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
				  ng-model="activity.users"
				  object-property="fullName"
				  suggestions-arr="optionsList"
				  required = 'true'>
				</multiple-autocomplete>
			</div>
      			<p class="help-block" ng-if= "userForm.users.$error.required">User is required</p>
      			<div id = 'user-select-button' class = 'btn btn-info' ng-click ='selectAll()'>
					Select All
				</div>
		</div>


		
			
		</div>

		<p ng-if = 'err'>{{oops}}</p>


		<button type = 'button' ng-click = "submitActivity(activity)" class = "btn btn-primary">Submit</button>
		<div class = 'btn btn-default' ui-sref = 'activity'>Close</div>
</form>
