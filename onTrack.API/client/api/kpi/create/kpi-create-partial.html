<form name ="userForm" role = "form" data-toggle = 'validator'>
		<h1>KPI</h1>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Name</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "user.name" 
					class = "form-control"
					value = 'name' 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Name is required</p>
		</div>


		<div class = "form-group" show-errors>
			<label for = "type">Type</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

				<select 
					name='type'
					ng-model = "user.type"
					class = "form-control"
					id = "type"
					placeholder = "type"
					required
				>
					<option>Please select a type</option>
					<option>sale</option>
					<option>call</option>
					<option>refferal</option>
				</select>
            </div>
           <p class="help-block" ng-if="userForm.type.$error.required">The user's type is required</p>
		</div>

		<div class = "form-group" show-errors>
			<label for = "value" class = 'control-label'>Value</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'value'
					type = "value"
					ng-model = "user.value" 
					class = "form-control"
					placeholder = "value"
					value = 'value' 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Value is required</p>
		</div>


		<button type = 'button' ng-click = "createKpi(user)" class = "btn btn-primary">Submit</button>
		<div class = 'btn btn-default' ui-sref = 'client({id: clientId})'>Close</div>
</form>
