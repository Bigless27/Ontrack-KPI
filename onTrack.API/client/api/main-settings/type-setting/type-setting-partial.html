<div>
	<table class = 'table table-striped'>
		<tr>
			<th>Type</th>
			<td>
				<span
					editable-text = 'setting.type'
					e-form = 'type'
					onbeforesave = 'updateType'
				>
					{{setting.type || 'empty'}}
				</span>
			</td>
			<td>
				<a ng-click = 'type.$show()' ng-hide = 'type.$visable'>Edit</a>
			</td>
		</tr>
		<tr>
			<th>Subtypes</th>
			<td>
				<span ng-show = '!userTags'>
					<ul ng-show = '!noSubTypes' ng-repeat = 'set in setting.subTypes'>
						<li>
							{{set.text}}
						</li>
					</ul>
					<span ng-show = 'noSubTypes' class ='label label-danger'>Empty!</span>
				</span>
				<span ng-show = 'userTags' style = 'width: 200px;'>
					<tags-input 
							class = 'bootstrap'
							replace-spaces-with-dashes = "false"
							style = 'width: 300px;'
							type = 'subType'
							name = 'subTypes'
							ng-model = 'setting.subTypes'
							placeholder = 'Add a subtype'
							min-length = '2'
							max-length = '25'
							>
					</tags-input>
					<span class = 'btn btn-info' ng-click = 'updateSubtype(setting.subTypes)'><i class = 'glyphicon glyphicon-ok' aria-hidden = 'true'></i></span>
					<span class = 'btn btn-danger' ng-click= 'toggleEdit()'><i class = 'glyphicon glyphicon-remove'></i></span>
				</span>
			</td>
			<td>
			<a ng-click = 'toggleEdit()' ng-show = '!userTags'>
				Edit
			</a>
		</td>
		</tr>		
	</table>
</div>

<div class = 'btn btn-default' ui-sref = 'setting'>Back</div>
<span class = 'btn btn-danger' ng-click = 'deleteSetting()'><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></span>
