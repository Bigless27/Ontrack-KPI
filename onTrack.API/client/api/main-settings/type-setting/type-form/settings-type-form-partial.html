<form id = 'edit' name ="settingForm" role = "form" data-toggle = 'validator'>
		<h1>Create Type</h1>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Type</label>
			<div  class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'type'
					type = "text"
					ng-model = "setting.type" 
					ng-init = 'setting.type = setting.type'
					class = "form-control"
					value = 'type' 
					placeholder = 'enter type name'
					required
				>
            </div>
            <p class="help-block" ng-if= "settingForm.type.$error.required">Type name is required</p>
		</div>

		<div class = "form-group">
			<label for = "value" class = 'control-label'>Subtypes</label>
			<div class = "input-group">
				<tags-input 
					class = 'bootstrap'
					replace-spaces-with-dashes = "false"
					style = 'width: 200px;'
					type = 'subType'
					name = 'subTypes'
					ng-model = 'setting.subTypes'
					placeholder = 'Add a subtype'
					min-length = '2'
					max-length = '25'
					>
				</tags-input>
            </div>
		</div>

		<p ng-if = 'err'>{{oops}}</p>


		<button type = 'button' ng-click = "submitSetting(setting)" class = "btn btn-primary">Submit</button>
		<div class = 'btn btn-default' ui-sref = 'setting'>Close</div>
</form>
