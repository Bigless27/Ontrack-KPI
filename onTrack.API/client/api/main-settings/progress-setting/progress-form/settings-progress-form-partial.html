<form id = 'edit' name ="settingForm" role = "form" data-toggle = 'validator'>
		<h1>Create Progress</h1>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Name</label>
			<div  class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "setting.name" 
					class = "form-control"
					value = 'name' 
					placeholder = 'enter a name'
					required
				>
            </div>
            <p class="help-block" ng-if= "settingForm.name.$error.required">Name is required</p>
		</div>

		<div class = "form-group">
			<label id = 'admin-lable'>Assign Users</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
				  ng-model="setting.users"
				  object-property="fullName"
				  suggestions-arr="optionsList"
				  required = 'true'>
				</multiple-autocomplete>
			</div>
      			<p class="help-block" ng-if= "userForm.users.$error.required">User is required</p>
      			<div id = 'user-select-button' class = 'btn btn-info' ng-click ='selectAll()'>
					Select All
				</div>
		</div>

		<div class = "form-group" show-errors>
			<label for = "type">Type</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

				<select 
					name ='type'
					ng-blur = 'setSubtypes()'
					ng-model = "setting.type"
					ng-options="t for t in types"
					class = "form-control"
					id = "type"
					required
				>
				</select>
            </div>
           <p class="help-block" ng-if="settingForm.type.$error.required">The KPI's type is required</p>
		</div>

	<!-- <div class = "form-group">
			<label for = "type">Subtype</label>
			<div class = "input-group">
				<tags-input 
						 ng-model="setting.subTypes"
						 add-on-paste = "true"
						 placeholder = 'Type in subType(s)'
						 min-length = '3'
						 max-length = '25'
						 class = 'bootstrap'
						 name = 'subTypes'
						 style = 'width: 200px' >
     				 <auto-complete source="subList"></auto-complete>
    			</tags-input>
            </div>
		</div> -->


		<div class = 'form-group'>
			<label for = 'subType'>SubTypes</label>
			<div class = 'input-group'>

				<ui-select multiple ng-model="setting.subTypes" theme="select2" ng-disabled="disabled" style="width: 400px;">
				    <ui-select-match placeholder="Select person..."></ui-select-match>
				    <ui-select-choices repeat="sub in subTypes | propsFilter: {name: $select.search, age: $select.search}">
				      <div ng-bind-html="person.name | highlight: $select.search"></div>
				      <!-- <small>
				        email: {{person.email}}
				        age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
				      </small> -->
				    </ui-select-choices>
  				</ui-select>
			</div>
		</div>

		<p ng-if = 'err'>{{oops}}</p>


		<button type = 'button' ng-click = "submitProgressSetting(setting)" class = "btn btn-primary">Submit</button>
		<div class = 'btn btn-default' ui-sref = 'setting'>Close</div>
</form>
