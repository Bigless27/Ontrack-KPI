<form id = 'edit' name ="settingForm" role = "form" data-toggle = 'validator'>
		<h1>Create</h1>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Type</label>
			<div  class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'type'
					type = "text"
					ng-model = "setting.type" 
					ng-init = 'setting.type = setting.type'
					class = "form-control"
					value = 'type' 
					placeholder = 'enter type name'
					required
				>
            </div>
            <p class="help-block" ng-if= "settingForm.type.$error.required">Type name is required</p>
		</div>



		<div class = "form-group" show-errors>
			<label for = "value" class = 'control-label'>subTypes</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					ng-click = 'expression()'
					name = 'value'
					type = "value"
					ng-model = "setting.value" 
					ng-init = 'setting.value = kpi.value'
					class = "form-control"
					placeholder = "Enter a expression"
					value = 'value' 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Value is required</p>
		</div>

		<div id = 'sandbox' ng-if = 'sandbox'>
			
		</div>

		<p ng-if = 'err'>{{oops}}</p>


		<button type = 'button' ng-click = "submitKpi(user)" class = "btn btn-primary">Submit</button>
		<div class = 'btn btn-default' ui-sref = 'setting'>Close</div>
</form>
