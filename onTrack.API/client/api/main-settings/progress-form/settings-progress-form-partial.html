<form id = 'edit' name ="settingForm" role = "form" data-toggle = 'validator'>
		<h1>Create Progress</h1>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Type</label>
			<div  class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'type'
					type = "text"
					ng-model = "setting.type" 
					ng-init = 'setting.type = setting.type'
					class = "form-control"
					value = 'type' 
					placeholder = 'enter type name'
					required
				>
            </div>
            <p class="help-block" ng-if= "settingForm.type.$error.required">Type name is required</p>
		</div>

		 <div class = "form-group">
			<label id = 'admin-lable'>Users</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
				ng-model="user.users"
				  object-property="fullName"
				  suggestions-arr="optionsList"
				  required = 'true'>
				</multiple-autocomplete>
			</div>
      			<p class="help-block" ng-if= "userForm.users.$error.required">Value is required</p>
      			<div id = 'user-select-button' class = 'btn btn-info' ng-click ='selectAll()'>
					Select All
				</div>
		</div>

		<p ng-if = 'err'>{{oops}}</p>


		<button type = 'button' ng-click = "submitSetting(setting)" class = "btn btn-primary">Submit</button>
		<div class = 'btn btn-default' ui-sref = 'setting'>Close</div>
</form>
