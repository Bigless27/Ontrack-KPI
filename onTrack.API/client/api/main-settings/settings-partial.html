<h1>Settings</h1>

<div>
	<div class = 'btn btn-default' ui-sref = 'main'>Back</div>
</div>

<div ui-view></div>

<a href="" class = 'btn btn-default' ui-sref = 'setting.settingCreate'>Create Setting</a>

<div class  = 'table-holder row' ng-repeat = 'set in settings'>
	
	<table class = 'table table-bordered' >
		<tr>
			<th>Type</th>
			<td>
				{{set.type || 'empty'}}
			</td>
		</tr>
		<tr class = 'active' ng-repeat = 'sub in set.subTypes'>
			<th>SubType</th>
			<th>{{sub.text || 'empty'}}</th>
		</tr>
	</table>
	<div class = 'btn btn-info' ui-sref = 'settingView'>View</div>
	<div class = 'btn btn-danger' ng-click = 'deleteSetting(set)'>X</div>
</div>
