
<div id = "login-form" class = "login jumbotron center-block" >

	<h1 class = 'login-title'>Login</h1>


	<form name ="userForm" role = "form" data-toggle = 'validator'>
		<div class = "form-group" show-errors>
			<label for = "email" class = 'control-label'>Email</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input name = 'email' type = "email" ng-model = "user.email" class = "form-control"id = "email" placeholder = "Email" required>
            </div>
            <p class="help-block" ng-if= "userForm.email.$error.required">The user's email is required</p>
            <p class="help-block" ng-if= "userForm.email.$error.email">Not a valid emmail</p>

		</div>


		<div class = "form-group" show-errors>
			<label for = "password">Password</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input name='password' type = "password" ng-model = "user.password" class = "form-control" id = "password"
				placeholder = "Password" ng-minlength = '4' ng-maxlength="10" required>
            </div>
           <p class="help-block" ng-if="userForm.password.$error.required">The user's password is required</p>
           <p class="help-block" ng-show="userForm.password.$error.minlength">Too short! Must be minimum 4 characters long</p>
           <p class="help-block" ng-show="userForm.password.$error.maxlength">Too long!</p>
		</div>


		<button type = 'button' ng-click = "logUserIn(user)" class = "btn btn-primary">Submit</button>
		<a href = 'auth/google' class="btn btn-danger"><span class="fa fa-google-plus"></span>Google</a>
		<a href = 'auth/facebook' class="btn btn-danger"><span class="fa fa-facebook"></span>Facebook</a>

		</form>
	<button class = 'btn btn-default signup-button' ui-sref = "signUp"> Click here to SignUp</button>
</div>
