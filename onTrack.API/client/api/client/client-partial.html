<nav class="navbar navbar-inverse">
	<h1>Client View</h1>
	<div class = 'btn btn-default' ui-sref = 'login'>Back</div>
	<div class = 'btn btn-danger' ng-click = 'logout()'>Logout</div>
</nav>

 <div id = "login-form" class = "container-fluid">
 	<h2>{{client.name}}</h2>
 	<span>
 		Owner: {{client.owner[0].email}}

 	</span>

 	<table class = 'table table-bordered' style = 'width:150px;'>
 		<thead>
 			<tr class ='active'><th>Admin(s)</th></tr>
 		</thead>
 		<tbody ng-repeat = 'admin in client.admins'>
 			<tr class = 'info'><td>{{admin.email}}</td></tr>
 		</tbody>
 	</table>

 	<table class = 'table table-bordered' style = 'width:250px;'>
 		<thead>
 			<tr class ='active'><th>KPI(s)</th></tr>
 		</thead>
 		<tbody ng-repeat = 'kpi in client.kpis'>
 			<tr class = 'info'><td><a ui-sref ='kpi({clientid: client._id ,kpiid: kpi._id})'>{{kpi.name}}</a></td></tr>
 		</tbody>
 	</table>

 	<table class = 'table table-bordered' style = 'width:250px;'>
 		<thead>
 			<tr class ='active'><th>Promotions</th></tr>
 		</thead>
 		<tbody ng-repeat = 'promotion in client.promotions'>
 			<tr class = 'info'><td><a href = ''>{{promotion.name}}</a></td></tr>
 		</tbody>
 	</table>

 	<table class = 'table table-bordered' style = 'width:250px;'>
 		<thead>
 			<tr class ='active'><th>Settings</th></tr>
 		</thead>
 		<tbody ng-repeat = 'setting in client.settings'>
 			<tr class = 'info'><td><a href = ''>{{setting.name}}</a></td></tr>
 		</tbody>
 	</table>

 	<table class = 'table table-bordered' style = 'width:250px;'>
 		<thead>
 			<tr class ='active'><th>Users</th></tr>
 		</thead>
 		<tbody ng-repeat = 'user in client.users'>
 			<tr class = 'info'><td><a href = ''>{{user.email}}</a></td></tr>
 		</tbody>
 	</table>



 	<div class = 'btn btn-default'>Edit Client</div>
 	<div class = 'btn btn-default'>Delete Client</div>
 </div>
