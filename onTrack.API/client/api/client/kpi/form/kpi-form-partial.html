<form name ="userForm" role = "form" data-toggle = 'validator'>
		<h1>KPI</h1>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Name</label>
			<div  class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "user.name" 
					ng-init = 'user.name = kpi.name'
					class = "form-control"
					value = 'name' 
					placeholder = 'enter name'
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.name.$error.required">Name is required</p>
		</div>


		<div class = "form-group" show-errors>
			<label for = "type">Type</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

				<select 
					name ='type'
					ng-model = "user.type"
					ng-options="t for t in types"
					class = "form-control"
					id = "type"
					required
				>
				</select>
            </div>
           <p class="help-block" ng-if="userForm.type.$error.required">The user's type is required</p>
		</div>

		<div class = "form-group">
			<label for = "type">Subtype</label>
			<div class = "input-group">
				<tags-input 
						 ng-model="kpi.subType"
						 add-on-paste = "true"
						 placeholder = 'Type in subType'
						 min-length = '2'
						 max-length = '25'
						 class = 'bootstrap'
						 name = 'subTypes'
						 style = 'width: 200px' >
     				 <auto-complete source="subTypes"></auto-complete>
    			</tags-input>
            </div>
		</div>

		<div class = "form-group" show-errors>
			<label for = "value" class = 'control-label'>Value</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					ng-click = 'expression()'
					name = 'value'
					type = "value"
					ng-model = "user.value" 
					ng-init = 'user.value = kpi.value'
					class = "form-control"
					placeholder = "Enter a expression"
					value = 'value' 
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Value is required</p>
		</div>

		<div id = 'sandbox' ng-if = 'sandbox'>
			
		</div>

		<p ng-if = 'err'>{{oops}}</p>


		<button type = 'button' ng-click = "submitKpi(user)" class = "btn btn-primary">Submit</button>
		<div ng-if = '!create' class = 'btn btn-default' ui-sref = 'kpi({id: kpi._id})'>Close</div>
		<div ng-if = 'create' class = 'btn btn-default' ui-sref = 'client({id: clientId})'>Close</div>
</form>
