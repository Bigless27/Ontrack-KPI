<form name ="kpiForm" role = "form" data-toggle = 'validator'>
		<h1>KPI</h1>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Name</label>
			<div  class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "kpi.name" 
					class = "form-control"
					value = 'name' 
					placeholder = 'enter name'
					required
				>
            </div>
            <p class="help-block" ng-if= "kpiForm.name.$error.required">Name is required</p>
		</div>


		<div class = "form-group" show-errors>
			<label for = "type">Type</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

				<select 
					name ='type'
					ng-model = "kpi.type"
					ng-blur = 'setSubtypes()'
					ng-options="t for t in types"
					class = "form-control"
					id = "type"
					required
				>
				</select>
            </div>
           <p class="help-block" ng-if="kpiForm.type.$error.required">The KPI's type is required</p>
		</div>

		<div class = 'form-group'>
			<label for = 'subType'>SubTypes</label>
			<div class = 'input-group'>
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
				  ng-model="kpi.subTypes"
				  object-property="name"
				  suggestions-arr="subTypesList"
				  required = 'true'
				  ng-click = 'checkType()'>
				</multiple-autocomplete>
				</div>
	      			<p class = 'alert alert-danger' ng-if = 'typeChecker'>Please select a type first</p>
			</div>
		</div>

		

		<div class = "form-group" show-errors>
			<label for = "value" class = 'control-label'>Value</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					ng-click = 'expression()'
					name = 'value'
					type = "value"
					ng-model = "kpi.value" 
					class = "form-control"
					placeholder = "Enter a expression"
					value = 'value' 
					required
				>
            </div>
            <p class="help-block" ng-if= "kpiForm.value.$error.required">Value is required</p>
		</div>


		<div id = 'sandbox' ng-if = 'sandbox'>
			
		</div>

		<p ng-if = 'err'>{{oops}}</p>


		<button type = 'button' ng-click = "submitKpi(kpi)" class = "btn btn-primary">Submit</button>
		<div ng-if = '!create' class = 'btn btn-default' ui-sref = 'kpi({id: kpi._id})'>Close</div>
		<div ng-if = 'create' class = 'btn btn-default' ui-sref = 'client({id: clientId})'>Close</div>
</form>
