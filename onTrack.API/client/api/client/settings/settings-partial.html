<table class = 'table table-striped'>
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Active</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{setting.name}}</td>
			<td>{{setting.description}}</td>
			<td>{{setting.active}}</td>
		</tr>
	</tbody>
</table>

<div class = "btn btn-danger" ui-sref = 'client({id: setting.clientId})'>Back</div>
<div class = "btn btn-default">Edit</div>
<div class = "btn btn-default">Delete</div>
