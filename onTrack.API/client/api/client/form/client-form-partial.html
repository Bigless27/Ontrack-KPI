<form name ="userForm" role = "form" data-toggle = 'validator'>
		<h1>Create a Client</h1>
		<p style = 'font-size:14px;'>*You are automatically added as an admin and a user</p>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Name</label>
			<div  lass = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "user.name" 
					class = "form-control"
					value = 'name' 
					placeholder = 'Name'
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.name.$error.required">Name is required</p>
		</div>

		<div class = "form-group">
			<label for = "value" class = 'control-label'>Admins</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
					ng-model="user.admins"
     				object-property="fullName"
     				suggestions-arr="optionsList"
     				required = 'true'>
				</multiple-autocomplete>
            </div>
            <p class="help-block" ng-if= "userForm.admins.$error.required">Value is required</p>
		</div>

		<div class = "form-group">
			<label for = "value" class = 'control-label'>Users</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
					ng-model="user.usersClient"
     				object-property="fullName"
     				suggestions-arr="optionsList"
     				required = 'true'>
				</multiple-autocomplete>
            </div>
            <p class="help-block" ng-if= "userForm.users.$error.required">Value is required</p>
		</div>
    </div>

    	<p ng-if = 'errorDisplay'>{{oops}}</p>

		<button type = 'button' ng-click = "createClient(user)" class = "btn btn-primary">Submit</button>
		<div  class = 'btn btn-default' ui-sref = 'main'>Close</div>
</form>
