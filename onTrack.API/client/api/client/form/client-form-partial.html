<form name ="userForm" role = "form" data-toggle = 'validator'>
		<h1>Client</h1>

		<div class = "form-group" show-errors>
			<label for = "name" class = 'control-label'>Name</label>
			<div  class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input 
					name = 'name'
					type = "text"
					ng-model = "user.name" 
					class = "form-control"
					value = 'name' 
					placeholder = 'Name'
					required
				>
            </div>
            <p class="help-block" ng-if= "userForm.name.$error.required">Name is required</p>
		</div>

		<div class = "form-group">
			<label for = "value" class = 'control-label'>Admins</label>
			<div class = "input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<multiple-autocomplete 
					ng-model="user.admins"
     				object-property="fullName"
     				suggestions-arr="optionsList">
				</multiple-autocomplete>
            </div>
            <p class="help-block" ng-if= "userForm.value.$error.required">Value is required</p>
		</div>



		<button type = 'button' ng-click = "hey()" class = "btn btn-primary">Submit</button>
		<div  class = 'btn btn-default' ui-sref = 'main'>Close</div>
</form>
